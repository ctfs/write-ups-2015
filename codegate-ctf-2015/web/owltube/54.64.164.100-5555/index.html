<html>
<head>
	<title>Owltube - index</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="static/css/blah.css" rel="stylesheet">
</head>
<body>
	<div class="box">
		<center>
			<h1>Owltube</h1>
			<img src="static/img/owl.png">
		</center>
		<br/>
		<br/>
		
			
		

		<form class="box" method="post" action="/login">
			<h2 class="box-heading">Login</h2>
			<input type="text" class="input-block-level" placeholder="Username" name="user">
			<input type="password" class="input-block-level" placeholder="Password" name="pw">
			<button class="btn btn-large btn-primary" type="submit">Submit</button>
		</form>

		<form class="box" method="post" action="/register">
			<h2 class="box-heading">Register</h2>
			<input type="text" class="input-block-level" placeholder="Username" name="user">
			<input type="password" class="input-block-level" placeholder="Password" name="pw">
			<input type="email" class="input-block-level" placeholder="Email" name="email">
			<button class="btn btn-large btn-primary" type="submit">Submit</button>
		</form>
	</div>

	<script src="static/js/jquery-1.10.2.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
